    <head>
    <title>Calender</title>
    <link rel="stylesheet" href="css/calender.css">
</head>
<body onload="renderDate()">
  <div class="wrapper">
    <div class="calender">
        <div class="month">
            <div class="prev" onclick="moveDate('prev')">
                <span>&#10094</span>                   
            </div>
            <h2 id="month">Dec</h2>
            <p id="date_str">sat december 10 2022</p>
            <div class="next"onclick="moveDate('next')">
                <span>&#10095</span>
            </div>
        </div>
        
        <div class="weekends">
            <div>sun</div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
        </div>
        <div class="days">
            
        </div>
    </div>
  </div>  
  <script src="css/calender.js"></script>
</body>
</html>
